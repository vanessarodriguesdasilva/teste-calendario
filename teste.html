<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calend√°rio ‚Äî Dezembro 2025 (Formatura)</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --accent:#ffcc66;
      --muted:#98a0b3;
      --text:#f7f7fb;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#071021 0%, #091328 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:18px;
      width:360px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }
    .month{
      font-size:18px;
      font-weight:600;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
    }

    .weekdays{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:6px;
      margin-top:8px;
    }
    .weekday{
      font-size:12px;
      text-align:center;
      color:var(--muted);
      font-weight:700;
    }

    .days{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
      margin-top:10px;
    }

    .day{
      height:46px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight:600;
      background:transparent;
      color:var(--text);
      transition:transform .12s ease, background .12s ease;
    }

    .day:hover{ transform:translateY(-4px) ; box-shadow: 0 6px 14px rgba(2,6,23,0.45); }

    .muted{ color: rgba(255,255,255,0.25); font-weight:500; cursor:default; }

    /* destaque do dia 13 */
    .day.target{
      position:relative;
      background:linear-gradient(180deg, rgba(255,204,102,0.14), rgba(255,204,102,0.06));
      border:1px solid rgba(255,204,102,0.22);
      color:var(--accent);
      box-shadow: 0 6px 18px rgba(255,204,102,0.06);
    }
    .dot{
      position:absolute;
      width:6px;
      height:6px;
      bottom:6px;
      right:6px;
      background:var(--accent);
      border-radius:50%;
      box-shadow:0 2px 6px rgba(255,204,102,0.15);
    }

    .footer{
      margin-top:14px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }

    .btn{
      padding:8px 12px;
      border-radius:8px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }
    .btn.primary{
      background:linear-gradient(90deg,#ffcc66,#ffb86b);
      color:#0b0b0b;
      border:none;
      box-shadow: 0 8px 20px rgba(255,184,107,0.12);
    }

    .hint{ font-size:12px; color:var(--muted); text-align:center; margin-top:10px; }
    @media (max-width:420px){
      .card{ width:95%; }
    }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Calend√°rio de Dezembro de 2025">
    <div class="header">
      <div>
        <div class="month">Dezembro 2025</div>
        <div class="sub">Formatura ‚Äî Terceir√£o (clique no dia para adicionar ao seu calend√°rio)</div>
      </div>
      <div class="sub">13/12/2025 ‚Äî S√°bado</div>
    </div>

    <div class="weekdays" aria-hidden="true">
      <div class="weekday">Dom</div>
      <div class="weekday">Seg</div>
      <div class="weekday">Ter</div>
      <div class="weekday">Qua</div>
      <div class="weekday">Qui</div>
      <div class="weekday">Sex</div>
      <div class="weekday">S√°b</div>
    </div>

    <div class="days" id="daysGrid" aria-live="polite"></div>

    <div class="footer">
      <button class="btn" id="downloadIcs">Adicionar (arquivo .ics)</button>
      <a id="googleLink" class="btn primary" href="#" target="_blank" rel="noopener">Adicionar no Google</a>
    </div>
    <div class="hint">Se estiver no celular, tocar no bot√£o ".ics" geralmente abre o app de calend√°rio.</div>
  </div>

  <script>
    // Configura√ß√£o do evento:
    const EVENT = {
      title: "Formatura - Terceir√£o",
      description: "Voc√™ est√° convidado(a) para a formatura do terceiro ano. Contamos com sua presen√ßa! üéì",
      location: "",
      // evento all-day no dia 13 de dezembro de 2025
      startDate: "2025-12-13",
      endDate:   "2025-12-14" // para all-day, endDate √© dia seguinte
    };

    // Fun√ß√£o de utilidade para montar o calend√°rio de dezembro 2025
    (function renderCalendar(){
      const grid = document.getElementById('daysGrid');
      // Dezembro 2025
      const year = 2025, month = 11; // month index: 0=jan, 11=dez
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startWeekday = firstDay.getDay(); // 0=domingo
      const daysInMonth = lastDay.getDate();

      // pr√©enche c√©lulas vazias at√© o primeiro dia
      for(let i=0;i<startWeekday;i++){
        const el = document.createElement('div');
        el.className = 'day muted';
        el.textContent = '';
        grid.appendChild(el);
      }

      for(let d=1; d<=daysInMonth; d++){
        const el = document.createElement('div');
        el.className = 'day';
        el.setAttribute('role','button');
        el.setAttribute('tabindex','0');
        el.textContent = d;

        if (d === 13) {
          el.classList.add('target');
          const dot = document.createElement('span'); dot.className='dot';
          el.appendChild(dot);
        } else {
          // meses anteriores / posteriores poderiam ficar mais "apagados" se quiser
        }

        el.addEventListener('click', () => onDateClick(d));
        el.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') onDateClick(d); });

        grid.appendChild(el);
      }
    })();

    // Cria um UID simples (timestamp + random)
    function makeUID(){
      return 'uid-' + Date.now() + '-' + Math.floor(Math.random()*100000);
    }

    // Gera conte√∫do .ics para evento all-day
    function generateICS(e){
      // DTSTART/DTEND for all-day use VALUE=DATE format YYYYMMDD
      const dtStart = e.startDate.replace(/-/g,'');
      const dtEnd = e.endDate.replace(/-/g,'');
      const now = new Date();
      const dtStamp = now.toISOString().replace(/[-:]/g,'').split('.')[0] + 'Z';
      const uid = makeUID() + '@formatura';

      return [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//FormaturaApp//PT-BR',
        'CALSCALE:GREGORIAN',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTAMP:${dtStamp}`,
        `DTSTART;VALUE=DATE:${dtStart}`,
        `DTEND;VALUE=DATE:${dtEnd}`,
        `SUMMARY:${escapeText(e.title)}`,
        `DESCRIPTION:${escapeText(e.description)}`,
        e.location ? `LOCATION:${escapeText(e.location)}` : '',
        'END:VEVENT',
        'END:VCALENDAR'
      ].filter(Boolean).join('\\r\\n');
    }

    // Escapa caracteres problem√°ticos no .ics
    function escapeText(t){
      return (t || '').replace(/\\n/g,'\\n').replace(/,/g,'\\,').replace(/;/g,'\\;');
    }

    // Dispara download/abertura do .ics
    function downloadICSFile(content, filename = 'formatura.ics'){
      const blob = new Blob([content], { type: 'text/calendar;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      // cria link e clica - isso costuma provocar download e em celulares abrir o app calend√°rio
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
      }, 1000);
    }

    // Quando clica no dia (ou no bot√£o .ics)
    function onDateClick(day){
      if (day !== 13) {
        // Se clicar outro dia, indicamos que o evento √© 13 mesmo (pois voc√™ pediu 13 marcado).
        // Mas podemos tamb√©m permitir escolher outro dia ‚Äî aqui mantemos 13.
      }
      const ics = generateICS(EVENT);
      downloadICSFile(ics, 'formatura-terceirao-13-12-2025.ics');
    }

    // Bot√£o "Adicionar (arquivo .ics)"
    document.getElementById('downloadIcs').addEventListener('click', () => onDateClick(13));

    // Link para Google Calendar (abre em nova aba)
    (function prepareGoogleLink(){
      // Google expects dates as YYYYMMDD for all-day as START/END (end non-inclusive)
      const start = EVENT.startDate.replace(/-/g,'');
      const end = EVENT.endDate.replace(/-/g,''); // day after for all-day
      const base = 'https://www.google.com/calendar/render?action=TEMPLATE';
      const params = new URLSearchParams({
        text: EVENT.title,
        dates: `${start}/${end}`,
        details: EVENT.description,
        location: EVENT.location || '',
        sprop: '',
        spropname: ''
      });
      const href = base + '&' + params.toString();
      const a = document.getElementById('googleLink');
      a.href = href;
    })();
  </script>
</body>
</html>
